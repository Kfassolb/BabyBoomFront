<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CssBootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@500&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="container mt-4">
    <div class="text-center">
      <h1 class="p-3 fw-bold" id="titleList">Lista Informativa de acceso de usuarios</h1>
    </div>
    <div class="d-flex">
      <mat-form-field>
        <input  matInput (keyup)="filter($event)" placeholder="Buscar"/>
      </mat-form-field>
      <div class="ms-auto p-2">
        <mat-icon routerLink="/Usuario/agregar" class="btn-add">library_add</mat-icon>
      </div>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table table-striped table-hover">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Nombre de Usuario</th>
          <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
        </ng-container>

        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="actualizar">
          <th mat-header-cell *matHeaderCellDef class="text-center">Acci√≥n</th>
          <td mat-cell *matCellDef="let element" class="text-center">
            <!-- <button mat-stroked-button [routerLink]="['editar',element.id]" color="basic" class="me-2">Actualizar<mat-icon>update</mat-icon></button> -->
            <mat-icon [routerLink]="['editar',element.id]">edit</mat-icon>
            <!-- <button mat-stroked-button color="warn" (click)="confirm(element.id)">Eliminar<mat-icon>delete_forever</mat-icon></button> -->
            <mat-icon class="delete-icon" (click)="confirm(element.id)">delete_forever</mat-icon>
          </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSize]="3" [pageSizeOptions]="[3]"></mat-paginator>
  </div>
  <!-- script bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
