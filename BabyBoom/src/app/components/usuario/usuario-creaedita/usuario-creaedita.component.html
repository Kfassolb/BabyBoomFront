<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
  </head>
  <body>
    <div class="container text-center mt-4">
      <div class="p-3">
        <h1 id="titleRegister">Registro de Usuario</h1>
      </div>
      <form [formGroup]="form" (submit)="aceptar()">
        <mat-form-field class="example-full-width">
          <mat-label>Nombre de usuario</mat-label>
          <input matInput placeholder="Id" formControlName="id" />
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
          <mat-label>Nombres y Apellidos</mat-label>
          <input matInput placeholder="username" formControlName="name" required/>
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
          <mat-label>Contrase√±a</mat-label>
          <input matInput placeholder="password" formControlName="password" required/>
        </mat-form-field>
        <br>
        <br>
        <!-- <button mat-raised-button color="primary" class="m-3"><mat-icon>done_all</mat-icon>Aceptar</button> -->
        <div class="d-flex justify-content-center">
          <button class="btn-accept"><mat-icon>check_circle</mat-icon></button>
          <mat-icon routerLink="/Usuario" class="ms-4">cancel</mat-icon>
        </div>
      </form>
    </div>
    <p>{{ mensaje }}</p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
